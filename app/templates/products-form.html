{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/products-form.css' %}">
   
    <title>home</title>
</head>

<body>
    <main>
        <!-- barra de navegação -->
        <nav class="navbar navbar-expand-lg p-3">
            <div class="container-fluid justify-content-between">
          
                <div class="d-flex">
                    <a class="navbar-brand" href="/">
                        <img src="https://tiao-a.magazineluiza.com.br/img/magalu-header.svg" alt="">
                    </a> 
                </div>

                <ul class="navbar-nav flex-row d-none d-md-flex col-9 justify-content-center">
                    <li class="nav-item me-3 me-lg-1 col-10">
                        <form class="d-none d-sm-flex ">
                            <input class="form-control rounded " placeholder="procure por código, nome, marca ..."/>
                        </form>
                    </li>

                    <li class="nav-item d-flex flex-column text-white ms-3 me-lg-1">
                        <small><b>Bem-vindo :)</b></small>
                        <small>Entre ou cadastra-se</small>
                    </li>
                </ul>

                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-3 me-lg-1">
                        <a class="nav-link" href="#">
                            <span class="material-icons-outlined"></span>
                        </a>
                    </li>

                    <li class="nav-item me-3 me-lg-1">
                        <a class="nav-link" href="#">
                            <span><i class="fas fa-plus-circle fa-lg"></i></span>
                        </a>
                    </li> 
                </ul>
            </div>
        </nav>
         <!-- barra de navegação -->

        <div class="container-fluid">

            <div class="row">
                <form name="products-form" id="products-form" action="/createproduct/" method="post" class="col-8 m-auto ">
                    {% csrf_token %}
                    <label class="mb-2" for="nome">nome</label>
                    <div id="nome" class="form-group mb-3" >{{productsform.nome}}</div>

                    <label class="mb-2" for="marca">marca</label>
                    <div id="marca" class="form-group mb-3" >{{productsform.marca}}</div>

                    <label class="mb-2" for="preço">preço</label>
                    <div class="form-group mb-3" >{{productsform.preco}}</div>

                    <label class="mb-2" for="quantidade-estoque">quantidade em estoque</label>
                    <div id="quantidade-estoque" class="form-group mb-3" >{{productsform.quantidade}}</div>
    
                    <div>
                        <button type="submit" class="btn btn-outline-primary">cadastrar</button>
                        <a class="btn btn-outline-danger" href="/" role="button">voltar</a>
                    </div>
                    
                </form> 

            </div>
            
        </div>

    </main>
</body>
</html>
