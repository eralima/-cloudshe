{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <title>home</title>
</head>

<body>
    <main>
        <!-- barra de navegação -->
        <nav class="navbar navbar-expand-lg p-3">
            <div class="container-fluid justify-content-between">

                <div class="d-flex">
                    <a class="navbar-brand" href="">
                        <h1>Sistema de Cadastro</h1>
                    </a>
                </div>

                <ul class="navbar-nav flex-row d-none d-md-flex col-9 justify-content-center">
                    <li class="nav-item me-3 me-lg-1 col-10">
                        <form class="d-none d-sm-flex ">
                            <input class="form-control rounded " placeholder="procure por código, nome, marca ..." />
                        </form>
                    </li>

                    <li class="nav-item d-flex flex-column text-white ms-3 me-lg-1">
                        <small><b>Bem-vindo :)</b></small>
                    </li>
                </ul>

                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-3 me-lg-1">
                        <a class="nav-link" href="#">
                            <span class="material-icons-outlined"></span>
                        </a>
                    </li>

                    <li class="nav-item me-3 me-lg-1">
                        <a class="nav-link" href="#">
                            <span><i class="fas fa-plus-circle fa-lg"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- barra de navegação -->

        <div class="container">
            <a class="btn btn-outline-danger" href="/products-form" role="button">cadastrar</a>
            <a class="btn btn-outline-danger" href="/company-form" role="button">Cadastrar Empresas</a>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3 p-3">

                {% for dados in bancodados %}
                <div class="col">
                    <div class="card d-flex ps-3 pe-3">
                        <div class="card-image-wrapper d-flex align-items-center">
                            <img src="https://a-static.mlcdn.com.br/210x210/liquidificador-philco-ph900-preto-com-filtro-12-velocidades-1200w/magazineluiza/021749000/b0237589c56370472c8433e02e6398d1.jpg" alt="">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{dados.nome}}</h5>
                            <p class="card-text">R$ {{dados.preco}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}

                

                
            </div>
        </div>

    </main>
</body>

</html>
